spring.application.name=reactive-programming-example

# MongoDB Connection Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coder
spring.data.mongodb.authentication-database=admin

# Connection Pool Properties
spring.data.mongodb.connection-pool.max-connection-lifetime=60000
spring.data.mongodb.connection-pool.max-connection-idle-time=30000
spring.data.mongodb.connection-pool.max-size=100
spring.data.mongodb.connection-pool.min-size=5

# MongoDB Connection Timeout Properties
spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.socket-timeout=60000